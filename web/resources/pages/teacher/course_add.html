  <script>
    /* ION SLIDER */
    $('#week_range').ionRangeSlider({
      min: 1,
      max: 20,
      from: 1,
      to: 18,
      type: 'int',
      step: 1,
      prefix: 'week',
      prettify: false,
      hasGrid: true
    })
  </script>
  <!-- coder custom render -->
  <script>
    $(function () {
      // var json = {
      //   name: "hhh",
      //   id: "2017"
      // };
      // sessionStorage.setItem("user", JSON.stringify(json));
      var user = JSON.parse(sessionStorage.getItem("user"));
      $("#username").text(user.name);

      $("#submit").click(function () {
        var name = $("#name").val();
        var description = $("#description").val();
        var attribute = $("#attribute").val();
        var refer = $("#refer_book").val();
        var duration = $("#duration").val();
        var week_range = $("#week_range").val().split(';');
        //alert(week_range);
        var week_start = week_range[0];
        var week_end = week_range[1];
        var days = $("#days").val();
        var info = {
          "id": user.id,
          "name": name,
          "attribute": attribute,
          "description": description,
          "refer": refer,
          "duration": duration,
          "week_start": week_start,
          "week_end": week_end,
          "days": days
        }

        $.post("http://localhost:8080/dbLab_war_exploded/course_add", { fromdata: JSON.stringify(info) },
          function (res) {
            //server return allocated id and seq
            // {
            //   id:
            //   seq:
            //    ur:
            //   message:detailed error message,
            // }
            //success action use modal extension add course to localstorage
            console.log(res);
            data = JSON.parse(res);

            if (data.message === "success!") {
              toastr.success('开课成功!');

              info["id"] = data.id;
              info["seq"] = data.seq;

              var index = "";//index for local storage
              index += data.id;
              index += data.seq;
              localStorage.setItem(index, JSON.stringify(info));
              window.location.assign(data.ur);
            }
            else {
              toastr.error(data.message);
            }
          })
      })
    })
  </script>
